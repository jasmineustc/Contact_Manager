<div class="col-md-6">
    <form class="form-horizontal" ng-controller="contactController" ng-submit="add()">
        <div class="panel panel-primary" >
            <div class="panel-heading">
                <h3 class="panel-title">Contact Information</h3>
            </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">First Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" required placeholder="Enter first Name" ng-model="address.firstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Last Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" required placeholder="Enter last Name" ng-model="address.lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" required placeholder="Enter email" ng-model="address.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Phone Number</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="Enter phone#" ng-model="address.phonenumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Address</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="Enter address" ng-model="address.address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">City</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" required placeholder="City" ng-model="address.city">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">State</label>
                        <div class="col-sm-6">
                            <select ng-model="address.state" required class="form-control" ng-options="name as value for (name, value) in stateOptions">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Zip Code</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" required placeholder="Enter Zip Code" ng-model="address.zip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="submit" class="btn btn-default">Save</button>
                        </div>
                    </div>
                </div>
        </div>
    </form>
</div>


<div class="col-md-6">
    <div class="panel panel-primary" ng-controller="contactController">
        <div class="panel-heading">
            <h3 class="panel-title">Photo</h3>
        </div>
        <div ng-controller="fileController">
            <div class="panel-body">
                <label class="col-sm-3 control-label">Image File</label>
                <div class="col-sm-8">
                    <input type="file" accept="image/*" csw-file-input file-data="files" firstName={{address.firstName}} lastName={{address.lastName}} id="{{address.id}}">
                </div>
            </div>
            <div class="panel-body">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <img width="250" ng-file ng-src="{{files[0].fileData}}">
                </div>
            </div>
        </div>
    </div>

    <form class="form-horizontal" ng-controller="contactController">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Map</h3>
            </div>
            <ng-map  zoom="14" center= {{address.address}}  style="margin:20px">
                <marker position= {{address.address}}  title= {{address.address}}></marker>
            </ng-map>
        </div>
    </form>


</div>
